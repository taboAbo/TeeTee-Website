<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tee Tee Jewels - Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="login-container" id="login-container">
    <h1>Welcome to Tee Tee Jewellery</h1>
    <div class="form-container">
        <form id="loginForm" method="POST" action="login.php" >
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="login-email" placeholder="Email" required>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="login-password" placeholder="Password" required>
            <button type="submit" name="login">Login</button>
            <a href="#" id="forgot-password">Forgot Password?</a>
            <button type="button" id="signUpBtn">Sign Up</button>
        </form>

    </div>
</div>

<div class="signup-container" id="signup-container" style="display: none;">
    <h1>Register</h1>
    <div class="form-container">
        <form id="signupForm" method="POST" action="login.php">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="signup-email" placeholder="Email" required>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" placeholder="Password" required>
            <label for="signup-confirm-password">Confirm Password:</label>
            <input type="password" id="signup-confirm-password" name="signup-confirm-password" placeholder="Confirm Password" required>
            <button type="submit" name="signup">Register</button>
            <button type="button" id="backToLoginBtn">Back to Login</button>
        </form>
    </div>
</div>

<script src="script.js"></script>


</body>
</html>
