

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Tee Tee Jewellery</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <h1>Checkout</h1>
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <h2>Order Summary</h2>
        <div class="order-summary">
            <!-- Cart items  displayed here -->
        </div>
        <h2>Delivery Details</h2>
        <form id="deliveryForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" required>
            <h2>Payment Method</h2>
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" name="cardNumber" required>
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" name="expiryDate" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
            <button type="submit">Complete Order</button>
        </form>
    </section>
    </section>
    <section id="reportSection" style="display:none;">
        <h2>Order Receipt</h2>
        <pre id="reportContent"></pre>
        <a id="downloadLink" href="#" download="order_report.txt" style="display:none;">Download Order Report</a>
    </section>
</main>
<footer>

    <p>&copy; 2024 Tee Tee Jewellery. All rights reserved.</p>
</footer>
</body>
</html>
